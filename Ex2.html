<body>
    <p id="kq2"></p>
    <script>
        let string = "abcdEF";
        let arr = string.split("");
        // document.write(arr);
        function countToString(toString) {
            let upperCase = false;
            let count = 0;
            if(toString.match(/[A-Z]/)){
                alert("chuỗi có kí tự tin hoa");
            } else {
                alert("The Strings is not contain upper char");
            }
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= "A" && arr[i] <= "Z"){
                    upperCase = true;
                    count++;
                }
            }
            return count;
        }
        // console.log( " số kí tự in hoa trong chuỗi là : " + countToString(string));
        document.getElementById("kq2").innerHTML = " số kí tự in hoa trong chuỗi là : " +  countToString(string);
    </script>
